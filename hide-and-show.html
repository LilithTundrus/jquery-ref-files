<!DOCTYPE html>
<html>

<head>
    <!-- 

        The optional speed parameter specifies the speed of the hiding/showing, and can take the 
        following values: "slow", "fast", or the transition speed in milliseconds.

The optional callback parameter is a function to be executed after the hide() 
or show() method completes (you will learn more about callback functions in a later chapter).

     -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>

    <p>If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

</body>

</html>
